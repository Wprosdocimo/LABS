<canvas width="600" height="400"></canvas>

<script>

    tela = document.querySelector('canvas');
    pincel = tela.getContext('2d');

    function desenhaQuadradoVerde(){
        pincel.fillStyle = 'green'
        pincel.fillRect(0,0,50,50);
        pincel.strokeStyle = 'black';
        pincel.strokeRect(0,0,50,50);
    }

    desenhaQuadradoVerde();

    function desenhaCirculo(x, y, raio, cor) {

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2*3.14);
        pincel.fill();
    }
    function desenhaFlor(x, y) {

        desenhaCirculo(x, y+20, 10, 'blue');
        desenhaCirculo(x, y, 10, 'red');
        desenhaCirculo(x, y-20, 10, 'yellow');
        desenhaCirculo(x-20, y, 10, 'orange');
        desenhaCirculo(x+20, y, 10, 'black');
    }

    desenhaFlor(300, 200);

    function desenhaTexto(texto, x , y) {
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.font='20px Georgia';
        pincel.fillStyle='black';
        pincel.fillText(texto, x, y);    
    }

    desenhaTexto("Qual é a fração?", 150, 30);

    function pintaCirculo(evento){

        var x = evento.pageX  - tela.offsetLeft;
        var y = evento.pageY  - tela.offsetTop;

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x,y,10,0,2*3.14);
        pincel.fill();

        console.log( x + ' ' + y )
    } 

    function marcaCirculo(evento) {

        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;

        var raio = 10;

        console.log(x + ',' + y);

        if (evento.shiftKey) {

           raio = raio + 20; // raio agora passa a valer 30!
        }

        pincel.fillStyle = 'blue';
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * 3.14);
        pincel.fill();

    }

    tela.onclick = marcaCirculo;

</script>
